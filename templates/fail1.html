    <div class="container">

<form action="/testform" method="POST" class="row g-3 needs-validation mt-5 my-5" novalidate>
    <div class="col-md-4 mt-5">
      <label for="validationCustom01" class="form-label">Имя</label>
      <input type="text" class="form-control" id="validationCustom01" name='ism' required>
      <div class="valid-feedback">
        Выглядит неплохо!
      </div>
    </div>
    <div class="col-md-4 mt-5">
      <label for="validationCustom01" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="validationCustom01" name='familiya' required>
      <div class="valid-feedback">
        Выглядит неплохо!
      </div>
    </div>
    <div class="col-md-4 mt-5">
      <label for="validationCustom01" class="form-label">Очества</label>
      <input type="text" class="form-control" id="validationCustom01" name='ism2' required>
      <div class="valid-feedback">
        Выглядит неплохо!
      </div>
    </div>
    <div class="col-md-4 mt-5">
      <label for="validationCustom02" class="form-label">№ амбул. карты </label>
      <input type="text" class="form-control" id="validationCustom02" name='ambul_kart' required>
      <div class="valid-feedback">
        Выглядит неплохо!
      </div>
    </div>
    <div class="col-md-4 mt-5">
      <label for="validationCustomUsername" class="form-label">Телефон</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="validationCustomUsername" name='tel' aria-describedby="inputGroupPrepend" required placeholder="+998( )">
      </div>
    </div>
  {#   <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Город</label>

      <div class="invalid-feedback">
        Укажите действительный город.
      </div>
    </div> #}
    <div class="col-md-4 mt-5">
      <label for="validationCustomUsername" class="form-label">Время</label>
      <div class="input-group has-validation">
        <input type="datetime-local" class="form-control" id="validationCustomUsername" name="vaqt" aria-describedby="inputGroupPrepend" required>
      </div>
    </div>
    <div class="">
        <div class="col-md-4">
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
        <label class="form-check-label" for="inlineRadio1">Мужской</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Женский</label>
        </div>
    </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Согласен с условиями
        </label>
        <div class="invalid-feedback">
          Вы должны согласиться перед отправкой.
        </div>
      </div>
    </div>
    <div class="col-12">
      <input type="submit" class="btn btn-primary" value="Следующий">
    </div>
</form>
