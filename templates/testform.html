<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
      body{
        background-image: url('https://oir.mobi/uploads/posts/2021-03/1616535002_8-p-meditsinskii-fon-8.jpg')
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
<form action="/testform" method="POST" class="row g-3 needs-validation mt-5 my-5" novalidate>
    <div class="col-md-4 mt-5">
      <label for="validationCustom01" class="form-label">Ф.И.О.</label>
      <input type="text" class="form-control" id="validationCustom01" name='fio' required>
      <div class="valid-feedback">
        Выглядит неплохо!
      </div>
    </div>
    <div class="col-md-4 mt-5">
      <label for="validationCustom01" class="form-label">Дата включения в исследование (исходно)</label>
      <div class="input-group has-validation">
        <input type="datetime-local" class="form-control" id="validationCustomUsername" name="vaqt1" aria-describedby="inputGroupPrepend" required>
      </div>
    </div>
    <div class="mt-5 col-md-4">
      <select style="margin-top: 2rem;" class="form-select" name='select01' aria-label="Default select example">
        <option value="Сопутствующие заболевания (отметить):" selected>Нет</option>
        <option value="Гипертоническая болезнь">Да</option>
      </select>
    </div>
    <div class="col-md-4 mt-5">
      <label for="validationCustom02" class="form-label">№ амбул. карты </label>
      <input type="number" class="form-control" id="validationCustom02" name='ambul_kart' required>
      <div class="valid-feedback">
        Выглядит неплохо!
      </div>
    </div>
    <div class="col-md-4 mt-5">
      <label for="validationCustomUsername" class="form-label">Участок</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="validationCustom01" name='uchastok' required>
      </div>
    </div>
    <div class="col-md-4 mt-5">
      <label for="validationCustomUsername" class="form-label">Телефон</label>
      <div class="input-group has-validation">
        <input type="tel" class="form-control" id="validationCustomUsername" name='tel' aria-describedby="inputGroupPrepend" required value="+998 ">
      </div>
    </div>
    <div class="col-md-4 mt-5">
      <label for="validationCustomUsername" class="form-label">Дата рождения</label>
      <div class="input-group has-validation">
        <input type="datetime-local" class="form-control" id="validationCustomUsername" name="vaqt2" aria-describedby="inputGroupPrepend" required>
      </div>
    </div>
    <div>
        <div class="col-md-4">
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Мужской" checked>
        <label class="form-check-label" for="inlineRadio1">Мужской</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Женский">
          <label class="form-check-label" for="inlineRadio2">Женский</label>
        </div>
    </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Согласен с условиями
        </label>
        <div class="invalid-feedback">
          Вы должны согласиться перед отправкой.
        </div>
      </div>
    </div>
    <div class="col-12">
      <input type="submit" class="btn btn-primary" value="Следующий">
    </div>
</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
